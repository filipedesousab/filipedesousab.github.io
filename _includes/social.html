<ul class="social-media-list">
  {%- if site.github_username -%}
    <li>
      <a class="button" href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
        <svg class="svg-icon">
          <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}" />
        </svg>
        <span class="username">{{ site.github_username | escape }}</span>
      </a>
    </li>
  {%- endif -%}
  {%- if site.linkedin_username -%}
    <li>
      <a class="button" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
        <svg class="svg-icon">
          <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}" />
        </svg>
        <span class="username">{{ site.linkedin_username | escape }}</span>
      </a>
    </li>
  {%- endif -%}
</ul>
