<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ "/assets/dos-favicon.png" | relative_url }}">
  <title>{{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ "/assets/dos.css" | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

<body>
  <div id="terminal">
    <div id="output"></div>
    <div class="input-area">
        <span class="prompt">C:\></span>
        <span id="input-line" contenteditable="true" spellcheck="false"></span>
    </div>
  </div>
  <script src="{{ "/assets/dos.js" | relative_url }}"></script>
</body>

</html>
